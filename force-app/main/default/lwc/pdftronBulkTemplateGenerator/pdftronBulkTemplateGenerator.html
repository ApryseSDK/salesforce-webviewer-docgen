<template>
    <!-- custommetadeta template search -->
    <c-lookup 
        class="lookupTemplate"
        label="Select Mapping"
        onsearch={handleTemplateSearch} 
        onselectionchange={handleSingleSelectionChange}
        placeholder="Search Your Templates By Name">
    </c-lookup>

    <!-- <lightning-combobox name="sObject" label="Object" value={selectedObject} placeholder="Select from all objects"

    <lightning-button onclick={handleClick} label="Query"></lightning-button>
    <lightning-datatable if:true={showTable} key-field="Id" columns={columns} data={data} onrowaction={handleRowAction}></lightning-datatable>
